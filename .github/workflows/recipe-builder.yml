name: Recipe Builder

on:
  push:
    paths:
      - recipes/itksnap/*
      - .github/workflows/recipe-builder.yml
  pull_request:
    paths:
      - recipes/itksnap/*
      - .github/workflows/recipe-builder.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8 for Neurodocker
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Build
        run: |
          IMAGENAME=itksnap_3.8.0
          IMAGEID=docker.pkg.github.com/${{ github.repository }}/$IMAGENAME
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
          git pull github ${GITHUB_REF} --ff-only
          cd recipes/itksnap
          /bin/bash build.sh
          git add .
          git commit -m "Update Repository"
          git push github HEAD:${GITHUB_REF}
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
          docker pull $IMAGEID:latest || true
          docker build . --file $IMAGENAME.Dockerfile --tag $IMAGEID:${GITHUB_SHA::8} --tag $IMAGEID:latest --cache-from $IMAGEID:latest
          docker push $IMAGEID:latest $IMAGEID:${GITHUB_SHA::8}
